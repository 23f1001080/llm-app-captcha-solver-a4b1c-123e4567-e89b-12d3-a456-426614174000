<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification App</title>
    <!-- Bootstrap 5 CSS from jsdelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Captcha Verification</h1>
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <div class="mb-3 text-center">
                <p class="lead">Solve the captcha below:</p>
                <div id="captcha-image" class="captcha-container border border-secondary rounded p-2 d-inline-block bg-light">
                    <!-- Captcha canvas will be inserted here by JavaScript -->
                </div>
            </div>
            <div class="mb-3 text-center">
                <button id="refresh-captcha" class="btn btn-secondary btn-sm">Refresh Captcha</button>
            </div>
            <div class="mb-3">
                <label for="captcha-input" class="form-label">Enter Captcha:</label>
                <input type="text" class="form-control" id="captcha-input" placeholder="Type the characters you see" aria-describedby="captchaHelp">
                <div id="captchaHelp" class="form-text">Case-insensitive.</div>
            </div>
            <div class="d-grid mb-3">
                <button id="captcha-submit" class="btn btn-primary">Submit</button>
            </div>
            <div id="captcha-result" class="text-center mt-3 fs-5">
                <!-- Verification result will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS from jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
